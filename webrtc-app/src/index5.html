<!DOCTYPE html>
<html>

<head>
    <title>Real Time Communication with WebRTC</title>
</head>

<body>
    <header class="p-3 text-white border-bottom" style="background-color:rgb(51, 44, 75);">
        <div class="d-flex text-white flex-wrap align-items-start justify-content-start justify-content-lg-start">
            <img src="../assets/images/video.png" alt="avatar 3"
                style="width: 40px; height: 32px;background-color: rgb(51, 44, 75);">
            <div style="padding-left: 10px;">
                <h4>Realtime Communication</h4>
            </div>
        </div>
    </header>

    <div class="mt-2 col-md-12 row text-start">
        <div class="row col-md-8">
            <div id="videos">
                <video id="localVideo" autoplay playinline></video>
            </div>
        </div>

        <div class="col-md-4 align-items-end">
            <section>
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                        <h5 class="mb-0">Chat</h5>
                        <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark">Let's Chat
                            App</button>
                    </div>
                    <div id="textChatDisplay" class="card-body" data-mdb-perfect-scrollbar="true"
                        style="height: 400px; position: relative; overflow-y: auto;">
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                        <img src="../assets/images/avatar.jpg" alt="avatar 3"
                            style="width: 40px; height: 100%; padding-right: 15px;">

                        <input type="text" class="form-control form-control-md" id="textInput"
                            placeholder="Type message">
                        <a class="ms-0" href="#!">
                            <span class="input-group-text" id="sendText">
                                <img src="./assets/icons/send.svg" style="width: 15px; height: 25px;" />
                            </span>
                        </a>
                    </div>
                </div>
            </section>

        </div>

    </div>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div>
                <button id="micOnOff" class="btn btn-circle btn-light"> <img src="./assets/icons/mic.svg" /></button>
                <button id="videoOnOff" class="btn btn-circle btn-light"> <img
                        src="./assets/icons/camera-video.svg" /></button>
                <button id="hangup" class="btn btn-circle btn-light"> <img
                        src="./assets/icons/telephone-x.svg" /></button>
            </div>
        </div>
    </div>


    <footer
        class="d-flex text-white flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        style="background-color: rgb(51, 44, 75);">
        <div class="col-md-4 d-flex align-items-center">
            &copy; 2023 WebRTC, Inc
        </div>
    </footer>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</body>

</html>
